<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="#" th:action="@{/opt/index}" th:object="${dto}" method="post">
    <p>Src Url<input type="text" th:field="*{longUrl}" value=""/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<div>
    <p>Dst Url:</p>
    <a th:text="${vo.getShortUrl()}" th:href="${vo.getShortUrl()}"></a>
    <br/>
    <p>Effect Time:</p>
    <a th:text="${vo.getEffectTime()}"></a>
</div>

</body>
</html>
